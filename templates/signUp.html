<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>signUP</title>
</head>

<body>
					<form class="container" action = "/ver" method = "POST">
						<div class="form-group">
							<label>Username</label>
							<input name = "username" type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input name = "password" type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
                        <div class="form-group">
							<label>Email Id</label>
							<input name = "email_id" type="email" class="form-control" id="email_id" placeholder="Email Id">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>


				</form>
					<form class="container" action = "/otp_verify" method = "POST">
                        <div class="form-group">
							<label>OTP</label>
							<input name = "otp" type="number" class="form-control" id="otp" placeholder="OTP">
						</div>
						<button type="submit" class="btn btn-primary">Verify</button>


				</form>

</body>
</html>
